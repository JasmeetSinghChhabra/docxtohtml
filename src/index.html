<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Docx to Html Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js"></script>
    <script>
      function test(input) {
        require("docx2html")(input.files[0]).then(function (converted) {
          text.value = converted.toString();
        });
      }
    </script>
    <style></style>
  </head>
  <body>
    <div class="header">
      <a href="/" class="img">
        <img class="" src="bcit.png" width="50" height="50">
      </a>
      <div class="header-right">
        <a class="active" href="https://www.bcit.ca/">Home</a>
        <!-- <a href="#contact">Contact</a>
        <a href="#about">About</a> -->
      </div>
    </div>

    <div style="padding-left: 20px;">
      <h3>
        **docx_to_html_converter** is a javascript converter from docx to html.
      </h3>
    </div>

    <div class="upload-btn-wrapper">
      <button class="btn">Upload a docx file</button>
      <input type="file" name="myfile" onchange="test(this)" />
    </div>
  </body>
</html>
